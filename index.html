<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふるた歯科クリニックへの問い合わせ</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #ff6633;
            padding: 15px 0;
            text-align: center;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .clinic-info {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }
        
        .section-title {
            color: #ff6633;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff6633;
            padding-bottom: 10px;
        }
        
        .phone-button {
            display: inline-block;
            background-color: #ff6633;
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        
        .phone-button:hover {
            background-color: #e55a2d;
        }
        
        .phone-icon {
            margin-right: 10px;
        }
        
        .business-hours {
            margin-top: 30px;
            background-color: #fff9f5;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffdfd1;
        }
        
        .hours-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .hours-table th, .hours-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .hours-table th {
            background-color: #ffdfd1;
            color: #333;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .clinic-info {
                padding: 15px;
            }
            
            .phone-button {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ふるた歯科クリニック</div>
    </header>
    
    <div class="container">
        <div class="clinic-info">
            <h1 class="section-title">お問い合わせ</h1>
            <p>診療のご予約・お問い合わせはこちらからお電話ください</p>
            
            <a href="tel:0527983311" class="phone-button">
                <span class="phone-icon">📞</span>052-798-3311
            </a>
            
            <div class="business-hours">
                <h2 class="section-title">診療時間</h2>
                <table class="hours-table">
                    <thead>
                        <tr>
                            <th>時間</th>
                            <th>月</th>
                            <th>火</th>
                            <th>水</th>
                            <th>木</th>
                            <th>金</th>
                            <th>土</th>
                            <th>日</th>
                            <th>祝</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>09:30～12:30</td>
                            <td>●</td>
                            <td>●</td>
                            <td>●</td>
                            <td>－</td>
                            <td>●</td>
                            <td>●</td>
                            <td>－</td>
                            <td>－</td>
                        </tr>
                        <tr>
                            <td>14:30～19:00</td>
                            <td>●</td>
                            <td>●</td>
                            <td>●</td>
                            <td>－</td>
                            <td>●</td>
                            <td>－</td>
                            <td>－</td>
                            <td>－</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 30px;">
                <p>〒463-0021</p>
                <p>愛知県名古屋市守山区大森3-614</p>
                <p>名鉄瀬戸線の大森・金城学園前駅より徒歩5分</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 古田歯科医院 All Rights Reserved.</p>
    </footer>
</body>
</html>
